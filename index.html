<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Nav Buttons -->
     <nav id="navBar" class="navBar">
        <button id="focusTimerBtn">Focus Timer</button>
        <button id="yourTasksBtn">Your Tasks</button>
     </nav>

    <!-- Outer Container -->
    <div id="outerContainer" class="outerContainer">

        <!-- Timer Section -->
         <section id="timerSection" class="timerSection">
            <div class="widgetTitleArea">
                <span id="title" class="widgetTitle">Focus Timer</span>
                <button id="closeFocusTimerBtn">X</button>
            </div>
         </section>

        <!-- Task Section -->
        <section class="taskSection">
            <!-- Task Title -->
             <div class="widgetTitleArea">
                <span id="title" class="widgetTitle">Your Tasks</span>
                <button id="closeYourTasksBtn">X</button>
            </div>
            <!-- Add a Task Area -->
            <div id="addTaskSection">
                <!-- Add Task -->
                 <input type="text" id="taskInput" placeholder="Add a new task">
                <button id="addTaskBtn">Add Task</button>
                <p id="taskErrorMsg"></p>
            </div> 
            <!-- List of Tasks-->
            <div id="variousTasks"> 
                <ul id="tasks" class="tasks"></ul>
            </div> 
        </section>
    </div>

    <!-- Link JS -->
    <script type="module" src="main.js"></script>
</body>

</html>
