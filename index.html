<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Nav Buttons -->

    <!-- Outer Container -->
    <div id="outerContainer" class="outerContainer">

        <!-- Timer Section -->
         <section id="timerSection">
            <h1 id="title" class="title">Timer</h1>
         </section>

        <!-- Task Section -->
        <section class="taskSection">
            <h1 id="title" class="title">To Do List</h1>
            <!-- Add Task Input Field & Button -->
            <div id="addTaskSection">
                <!-- Add a Task -->
                 <input type="text" id="taskInput" placeholder="Add a new task">
                <button id="addTaskBtn">Add Task</button>
                <p id="taskErrorMsg"></p>
            </div> 
            <!-- List of Tasks-->
             <div id="variousTasks"> 
                    <ul id="tasks" class="tasks">
                    </ul>
                </div>
             </div> 
        </section>
    </div>

    <!-- Link JS -->
    <script type="module" src="main.js"></script>
</body>

</html>
