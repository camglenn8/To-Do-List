<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Outer Container -->
    <div id="outerContainer" class="outerContainer">
        <!-- Title -->
        <h1 id="title" class="title">To Do List</h1>

        <!-- Task Section -->
        <section id="tasks" class="tasks">

            <!-- Add a Task -->
            <button id="addTaskBttn">Add Task</button>

            <!-- Tasks -->
            <ul id="taskList"></ul>

        </section>

        <!-- Notes Section -->
        <section id="noteSection" class="noteSection">

            <textarea name="noteArea" id="noteArea"></textarea>

        </section>
    </div>

    <!-- Link JS -->
    <script src="main.js"></script>
</body>

</html>
